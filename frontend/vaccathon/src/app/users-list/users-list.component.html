<h2>Patient List</h2>
<div class="row">
  <div style="background: white; display: flex; justify-content: center" class="col-12">
      <table mat-table [dataSource]="patientTableElements" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> <h4><b>First Name</b></h4></th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> <h4><b>Last Name</b></h4></th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> <h4><b>E-mail</b></h4></th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="nationalInsuranceNumber">
          <th mat-header-cell *matHeaderCellDef> <h4><b>Patient Number</b></h4></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="vcc-primary"
              (click)="navigateToPatient(element.nationalInsuranceNumber)"> {{element.nationalInsuranceNumber}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
</div>
