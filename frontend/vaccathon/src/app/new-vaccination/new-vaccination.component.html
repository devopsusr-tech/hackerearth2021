<div>
  <app-top-navigation
    [showForward]="false"
    [backText]="'Back'">
  </app-top-navigation>

  <div class="col-lg-12">
    <h2>New Vaccination Entry</h2>
    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #f="ngForm" class="form">
          <mat-form-field class="full-width">
            <mat-label>Vaccination</mat-label>
            <mat-select ngModel name="template">
              <mat-option *ngFor="let option of vaccinationTemplateOptions" [value]="option">
                {{option.company}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>application Date</mat-label>
            <input matInput [matDatepicker]="datepicker_appDate" ngModel name="applicationDate">
            <mat-datepicker-toggle matSuffix [for]="datepicker_appDate"></mat-datepicker-toggle>
            <mat-datepicker #datepicker_appDate>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button class="vcc-primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Doctor</mat-label>
            <mat-select ngModel name="doctor">
              <mat-option *ngFor="let option of doctorOptions" [value]="option">
                {{option.firstName}} {{option.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>expiration Date</mat-label>
            <input matInput [matDatepicker]="datepicker_expDate" ngModel name="expirationDate">
            <mat-datepicker-toggle matSuffix [for]="datepicker_expDate"></mat-datepicker-toggle>
            <mat-datepicker #datepicker_expDate>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button class="vcc-primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Remark</mat-label>
            <input matInput type="text" ngModel name="remark">
          </mat-form-field>

          <div class="button-row">
            <button mat-raised-button (click)="cancelClicked()">Cancel</button>
            <button mat-raised-button class="vcc-primary" (click)="onSubmit(f)">Save</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
