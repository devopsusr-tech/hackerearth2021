  #  image: nginx:1.17.1-alpine
  #  ports:
  #   - 4200:4200
  #  networks:
  #    #mongo db and spring app should be under same network to communicate each other
  #   - spring_mongo_angular_docker_net

networks:
  spring_mongo_angular_docker_net:
    driver: bridge
